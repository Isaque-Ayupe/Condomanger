<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CondoManager Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='Login.css') }}">
</head>

<body class="login-body">

    <main class="login-container">
        <div class="login-card">

            <header class="login-header">
                <i class="ri-community-line"></i>
                <h1>CondoManager</h1>
            </header>

            <form id="login-form">

                <div class="form-group">
                    <label for="cpf">email</label>
                    <div class="input-wrapper">
                        <i class="ri-user-line"></i>
                        <input type="text" id="email" name = "email" placeholder="ola@mudo.com" 
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" id="password" name = "senha" placeholder="Sua senha" required>
                        <i class="ri-eye-line" id="toggle-password" title="Mostrar/Ocultar senha"></i>
                    </div>
                </div>

                <div class="login-options">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>


                <button type="submit" class="btn btn-primary">Entrar</button>

            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='Login.js') }}"></script>

</body>

</html>
